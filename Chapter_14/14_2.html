<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14: Exercise 14.2</title>
</head>
<body>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <canvas id="can1" width="640" height="640"></canvas>

    <script>
        const canvas = document.querySelector("#can1");
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 500, 300); //filled shape
        ctx.strokeRect(90, 90, 520, 320); //outline
        ctx.clearRect(150, 150, 400, 200); //transparent
    </script>
</body>
</html>

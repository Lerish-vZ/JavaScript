<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            resolve("Start Counting");
        });        

        function counter(val) {
            console.log(val);
        }

        promise 
        .then(val => {
            counter(val);
            return "One";
        })
        .then(val => {
            counter(val);
            return "Two";
        })
        .then(val => {
            counter(val);
            return "Three";
        })
        .then(val => {
            counter(val);
        });

    </script>

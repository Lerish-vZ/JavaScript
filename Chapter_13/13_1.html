<body>  
    <script>
        "use strict";

        function greet(fullName) {
            let s = "Welcome, ";
            fullName.forEach((el) => {
                s += el + " ";
            });
            console.log(s);
        }

        function doIt(str, callback) {
            let fullName = str.split(" ");

            callback(fullName);
        }

        doIt("Pete Jake Mario Louie", greet);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11: Exercise 11.10</title>
</head>
<body>
    <form method="get">
        First Name: <input type="text" name="first">
        <br> Last Name: <input type="text" name="last">
        <br> Age: <input type="text" name="age">
        <br> <input type="submit" value="submit">
    </form>

    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
          let error = false;  

          if (checker(form.first.value)) {
            console.log("First name needed.");
            error = true;
          }

          if (checker(form.last.value)) {
            console.log("Last name needed.");
            error = true;
          }

          if (form.age.value < 19) {
            console.log("You must be 19 or over.");
            error = true;
          }

          if (error) {
            e.preventDefault();
            console.log("Please review the form.");
          }
        });

        function checker(val) {
            console.log(val.length);

            if (val.length < 6) {
                return true;
            }

            return false;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
  </head>
  <body>
    <div class="output1"></div>
    <input type="text" placeholder="First Name" name="first" /><br />
    <input type="text" placeholder="Last Name" name="last" /><br />
    <script>
        
       const output = document.querySelector(".output1");
       const firstName = document.querySelector("input[name='first']");
       const lastName = document.querySelector("input[name='last']");

       firstName.addEventListener("change", (e) => {
          console.log("First Name Change");
          textContent(firstName.value);
       });

       firstName.addEventListener("blur", (e) => {
          console.log("First Name Blur");
       });

       firstName.addEventListener("focus", (e) => {
          console.log("First Name Focus");
       });

       lastName.addEventListener("change", (e) => {
          console.log("Last Name Change");
          textContent(lastName.value);
       });

       lastName.addEventListener("blur", (e) => {
          console.log("Last Name Blur");
       });

       lastName.addEventListener("focus", (e) => {
          console.log("Last Name Focus");
       });

       function textContent(string) {
        output.textContent = string;
       }

    </script>
  </body>
</html>

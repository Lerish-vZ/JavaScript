<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build You Own Analytics</title>

    <style>
        .box {
            width:200px;
            height:100px;
            border:1px solid black
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="1">Number 1</div>
        <div class="box" id="2">Number 2</div>
        <div class="box" id="3">Number 3</div>
        <div class="box" id="4">Number 4</div>
    </div>

    <script>
        const arrTrack = [];
        const main = document.querySelector(".container");

        main.addEventListener("click", tracker);

        function tracker(e) {
            const el = e.target;
            if (el.id) {
                const temp = {};
                temp.content = el.textContent;
                temp.id = el.id;
                temp.tagName = el.tagName;
                temp.class = el.className;

                console.dir(el);
                arrTrack.push(temp);
                console.log(arrTrack);
            }
        }
    </script>
</body>
</html>

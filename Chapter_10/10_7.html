<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10.7: The this keyword</title>
</head>
<body>
    <button onclick="message(this)"> Click </button>
    <button onclick="message(this)"> Second Click </button>

    <script>
        function message(el){
            console.dir(el.textContent);
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10.3: Accessing elements by tag name</title>
</head>
<body>
    <div id="Tag1" class="Tag"> Tag one </div>
    <div id="Tag2" class="Tag"> Tag two </div>
    <div id="Tag3" class="Tag"> Tag three </div>

    <script>
       const arrTag = document.getElementsByTagName("div");

        console.log(arrTag[1]);
    </script>
